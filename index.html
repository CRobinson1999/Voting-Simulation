    <body>
        <script>
async function load_wasm() {
    let obj = {};
    const response = await fetch("voting-simulation.wasm");
    const buffer = await response.arrayBuffer();
    WebAssembly.instantiate(buffer, obj);
    return obj;
}
        </script>
